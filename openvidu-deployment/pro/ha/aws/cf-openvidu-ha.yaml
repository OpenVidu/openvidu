                    - s3:PutObject
                  Resource: !Sub arn:${AWS::Partition}:s3:::${S3ClusterDataBucketName}/*
              - Fn::If:
                - CreateClusterDataBucket
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !GetAtt S3ClusterDataBucketResource.Arn
                - Effect: Allow
