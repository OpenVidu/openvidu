      - !Equals [ !Select [ 0, !Split ['.', !Ref InstanceType ]], 'm6gd']
      - !Equals [ !Select [ 0, !Split ['.', !Ref InstanceType ]], 'm7g']
      - !Equals [ !Select [ 0, !Split ['.', !Ref InstanceType ]], 'm7gd']
