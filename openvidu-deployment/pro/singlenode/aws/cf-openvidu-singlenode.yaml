      - Label:
          default: Domain and SSL certificate configuration
        Parameters:
          - CertificateType
          - PublicElasticIP
          - DomainName
          - OwnPublicCertificate
          - OwnPrivateCertificate
      - Label:
          default: OpenVidu Single Node PRO configuration
        Parameters:
          - OpenViduLicense
          - RTCEngine
      - Label:
          default: OpenVidu Meet configuration
        Parameters:
          - InitialMeetAdminPassword
          - InitialMeetApiKey
      - Label:
          default: EC2 Instance configuration
        Parameters:
          - InstanceType
          - KeyName
          - OperatingSystem
      - Label:
          default: S3 bucket for application data and recordings
        Parameters:
          - S3AppDataBucketName
      - Label:
          default: "(Optional) Additional Installer Flags"
        Parameters:
          - AdditionalInstallFlags

