        Version: !GetAtt IMDSv2LaunchTemplate.DefaultVersionNumber
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref OpenViduServerInstanceProfile
      SecurityGroups:
        - !Ref WebServerSecurityGroup
